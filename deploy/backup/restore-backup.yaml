apiVersion: batch/v1
kind: Job
metadata:
  name: xtrabackup-restore-job
spec:
  template:
    spec:
      containers:
      - name: xtrabackup
        image: perconalab/backupjob-openshift
        command:
        - bash
        - "-c"
        - |
          set -ex
          cd /datadir
          rm -fr *
          cat /backup/$BACKUPSRC/xtrabackup.stream | xbstream -x 
          xtrabackup --prepare --target-dir=/datadir
        env:
          - name: BACKUPSRC
            value: "cluster1-pxc-nodes-2018-12-27-14-20"
        volumeMounts:
        - name: backup
          mountPath: /backup
        - name: datadir
          mountPath: /datadir
      restartPolicy: Never
      volumes:
      - name: backup
        persistentVolumeClaim:
          claimName: cluster1-backup.backup2
      - name: datadir
        persistentVolumeClaim:
          claimName: datadir-cluster1-pxc-node-0
  backoffLimit: 4
