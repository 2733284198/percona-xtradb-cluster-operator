apiVersion: "pxc.percona.com/v1alpha1"
kind: "PerconaXtraDBCluster"
metadata:
  name: "cluster1"
spec:
  # platform: openshift
  secretsName: my-cluster-secrets
  pxc:
    size: 3
    image: perconalab/pxc-openshift:test-pmm-monitor.0.2 
    resources:
      requests:
        memory: 1G
        cpu: 600m
      # limits:
      #   memory: 1G
      #   cpu: "1"
    volumeSpec:
      # storageClass: standard
      accessModes: [ "ReadWriteOnce" ]
      size: 6Gi
  proxysql:
    enabled: true
    size: 1
    image: perconalab/proxysql-openshift:latest
    resources:
      requests:
        memory: 1G
        cpu: 600m
      # limits:
      #   memory: 1G
      #   cpu: 700m
    volumeSpec:
      # storageClass: standard
      accessModes: [ "ReadWriteOnce" ]
      size: 2Gi
  pmm:
    enabled: true
    image: perconalab/pmm-client:1.17.0
    serverHost: monitoring-service
    serverUser: pmm